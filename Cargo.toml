[package]
name = "osmeta" # OSMeta ???  `#[warn(non_snake_case)]` on by default
version = "0.1.0"
edition = "2021"


[dependencies]

## d   = {version = "0.8.5", features = ["wasm-bindgen"] }
rand   = {version = "0.8" }
glam = "0.22"
protobuf = "3.2"
log = "0.4"

## [dev-dependencies]
anyhow = "1.0"
ron = "0.8"
serde = { version = "1", features = ["derive"] }

wgpu =  "0.14"

##async:
reqwest = { version = "0.11", features = ["blocking"] }
image = { version = "0.24", default-features = false, features = ["png", "jpeg", "tiff"]}
pollster = "0.2"
futures = "0.3"

bevy = { version = "0.9", features = ["jpeg"] }
## control:
## bevy_flycam = { git = "https://github.com/sburris0/bevy_flycam" }

bytemuck = "1.12"

# S V G / data
[target.'cfg(target_arch = "x86_64")'.dependencies]
usvg = { version = "0.27", default-features=false, features=["text"] }
resvg = "0.27"
tiny-skia = "0.8"
base64 = "0.13"



[[example]]
name = "test"
path = "examples/test.rs"

[[example]]
name = "o2w0"
path = "examples/o2w0.rs"

