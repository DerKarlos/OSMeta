[package]
name = "osmeta"
version = "0.1.0"
edition = "2021"
links = "openxr_loader"
build = "build.rs"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3


[dependencies]
bevy = { version = "0.12", features = ["jpeg"] }
bevy_flycam = { git = "https://github.com/sburris0/bevy_flycam" }
flate2 = "1.0.28"
futures-core = "0.3.29"
futures-io = "0.3.29"
glam = "0"
bevy_screen_diagnostics = { git = "https://github.com/oli-obk/bevy_screen_diagnostics.git" }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
surf = { version = "2.3.2", default-features = false, features = [
    "h1-client-rustls",
] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
web-sys = { version = "0.3.22", default-features = false, features = [
    "Location",
] }
js-sys = { version = "0.3", default-features = false }
wasm-bindgen = { version = "0.2", default-features = false }
wasm-bindgen-futures = "0.4"

[target.'cfg(not(any(target_os="macos", target_arch = "wasm32")))'.dependencies]
bevy_oxr = { git = "https://github.com/awtterpip/bevy_openxr", optional = true }

[features]
xr = ["dep:bevy_oxr"]
default = ["xr"]


# we need to split our crate into a lib and a binary, because android targets don't want a binary.
# our binary is now just a tiny dummy thing that invokes the library's main function.
[lib]
name = "osmeta"
crate-type = ["staticlib", "cdylib", "lib"]

[lints.clippy]
type_complexity = "allow"
too_many_arguments = "allow"
